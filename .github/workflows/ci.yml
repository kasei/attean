name: Run Tests

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
  create:

env:
  IRC_REPO_OWNER: 'kasei'

jobs:
  notify:
    runs-on: ubuntu-latest
    continue-on-error: true
    if: ${{ always() }}
    steps:
      - uses: perlrdf/devops/github-actions/irc-notifications@main
        with:
          target-notifications: true
          repository_owner: ${{ env.IRC_REPO_OWNER }}
  dist:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    name: Make distribution
    runs-on: ubuntu-latest
    outputs:
      min-perl-version: ${{ steps.build-dist.outputs.min-perl-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - id: build-dist
        uses: perlrdf/devops/github-actions/build-dist@main
        with:
          dist-perl-deps-develop: Module::Install::AuthorTests Module::Install::DOAPChangeSets Module::Signature
  test:
    needs: [ 'dist', 'notify' ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        perl: ['5']
        include:
          - { os: 'ubuntu-latest', perl: "5.32" }
          - { os: 'ubuntu-latest', perl: "5.30" }
          - { os: 'ubuntu-latest', perl: "5.20" }
          - { os: 'ubuntu-latest', perl: "5.16" }
          - { os: 'ubuntu-latest', perl: "5.14" }
          - { os: 'ubuntu-latest', perl: "${{ needs.dist.outputs.min-perl-version  }}" }
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}

    steps:
      - name: Get dist artifact
        uses: actions/download-artifact@v3
        with:
          name: dist

      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1
        if: matrix.os != 'windows-latest'
        with:
          perl-version: ${{ matrix.perl }}
      - name: Set up perl (Strawberry)
        uses: shogo82148/actions-setup-perl@v1
        if: matrix.os == 'windows-latest'
        with:
          distribution: 'strawberry'

      - run: perl -V

      - name: Install Perl deps
        run: |
          cpanm --notest --installdeps .

      - name: Run tests
        run: |
          cpanm --verbose --test-only .
  build-status:
    runs-on: ubuntu-latest
    continue-on-error: true
    if: ${{ always() }}
    needs: test
    steps:
      - uses: perlrdf/devops/github-actions/irc-notifications@main
        with:
          target-build-status: true
          needs: ${{ toJSON(needs) }}
          repository_owner: ${{ env.IRC_REPO_OWNER }}
